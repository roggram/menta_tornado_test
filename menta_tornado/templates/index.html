{% extends "layout.html" %}

{% block content %}
<div class="row">
	<div class="col-md-6 offset-md-2">
		<form method="post" action="/" class="form row">
			<div class="form-group col">
				<select name="q" class="form-control my-4">
					<option value="" {% if q=="" %} selected {% end %}>並び順を選択</option>
					<option value="asc" {% if q=="asc" %} selected {% end %}>古い順</option>
					<option value="desc" {% if q=="desc" %} selected {% end %}>新しい順</option>
				</select>
			</div>
			<div class="form-group col">
				<input type="submit" value="並び替える" class="btn btn-success my-4">
			</div>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-md-8 offset-md-2">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>タスク</th>
					<th>登録日</th>
				</tr>
			</thead>
			<tbody>
				{% for task in tasks %}
					<tr>
						<td>{{ task["id"] }}</td>
						<td>{{ task["title"] }}</td>
						<td>{{ task["created_at"] }}</td>
					</tr>
				{% end %}
			</tbody>
			<!-- 道添記述 -->
			<!-- <form action="/submit" method="post">
				<label for="">タスク：</label>
				<input type="text" id="task" name="task">
				<br>
				<label for="registration_date">登録日：</label>
				<input type="text" id="registration_date" name="registration_date">

				<button>登録</button>
				<br> -->
			<!-- 道添記述 終-->
		</table>
    </div>
</div>
{% end %}
